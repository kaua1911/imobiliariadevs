<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styleres.css">
    <title>Imobiliária</title>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script>
        jQuery(document).ready(function($) { 
            $(".scroll").click(function(event){        
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top}, 800);
        });
        });
    </script>

</head>
</head>
<body>
    <div class="nav-bar">
        
        <ul class="" id="nav-list">                    
            <li class="active">
                <a class="scroll" href="#section1">HOME</a>
            </li>                        
            <li>
                <a class="scroll" href="#imoveis">IMÓVEIS</a>
            </li>
            <li>
                <a class="scroll" href="#contato">CONTATO</a>
            </li>                                
        </ul>        

        <div id="logo-nav">           
            <img src="img/logo.png" alt="">
        </div>         
        
        <button id="main-button" onclick="openMenu()">             
             <img src="img/menu (1).png">                
        </button>               
    </div>

    

    <div class="container">
        
        <div class="click-menu" id="go">        
            <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">×</a>
            <a href="#section1" class="scroll"  onclick="closeMenu()">  HOME </a>
            <a href="#imoveis"  class="scroll"   onclick="closeMenu()">IMÓVEIS</a>
            <a href="#contato"  class="scroll"   onclick="closeMenu()">CONTATO</a>           
        </div>
        
        <!-- inicio da section -->
        <section class="principal" id="section1">
                <h1>DEVS IMOBILIARIA</h1>
        </section>
        <!-- fim da section -->

        <!-- imoveis -->
        <div class="imoveis" id="imoveis">
                <div>
                    <img src="img/casa5.jpg">                            
                    <img src="img/casa2.jpg">                
                </div>

                <div>
                    <img src="img/casa3.jpg">                            
                    <img src="img/casa4.jpg">
                </div>
                
                <div>
                    <img src="img/casa1.jpg">                         
                    <img src="img/casa6.jpg">
                </div>
                
                <div>
                    <img src="img/casa7.jpg">                            
                    <img src="img/casa8.png">
                </div> 
        </div>
        <!-- fim imoveis -->

        <div class="formulario" id="contato">
            <form class="" action="post">                
                <label>NOME</label>                    
                <input type="text" value="nome">                    
                
                <label>SOBRENOME</label>                    
                <input type="text" value="sobrenome">                    
                
                <label>EMAIL</label>                    
                <input type="email" value="email">
                   
                <label>TELEFONE</label>               
                <input type="text" value="telefone">
                
                <input type="submit">                   
            </form>
        </div>
        <!-- inicio do footer -->
        <footer>
            <div class="list">
                <a href="http://estartandodevs.com.br/index.html" target="_blank"><img id="logo-devs" src="img/fonte branca devs.png"></a>          
            </div>
        </footer>
        <!-- fim do footer -->
    </div>  

    <script>
        function openMenu() {
            document.getElementById("go").style.width = "50%";
        }
        
        function closeMenu() {
            document.getElementById("go").style.width = "0";
        }       
    </script>
</body>
</html>
